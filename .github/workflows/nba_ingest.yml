name: NBA Ingestion

on:
  schedule:
    - cron: "10 21 26 11 *"   # your existing schedule
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      SUPABASE_SCHEMA: public
      SUPABASE_TABLE: pergame_player_base_stats_2025_26

      # Route all HTTP(S) traffic (including nba_api) through Decodo on GitHub only
      HTTP_PROXY: ${{ secrets.DECODO_PROXY }}
      HTTPS_PROXY: ${{ secrets.DECODO_PROXY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install nba_api pandas requests supabase

      - name: Run ingestion script
        run: |
          echo "Starting NBA ingestion..."
          python3 python-scripts/get-nba-data-works.py \
            --season 2025-26 \
            --season-type "Regular Season"
