name: NBA Ingestion

on:
  schedule:
    - cron: "0 7 * * *"   # runs daily at midnight Central Time (UTC-6)
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      SUPABASE_SCHEMA: public
      SUPABASE_TABLE: pergame_player_base_stats_2025_26

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install nba_api pandas requests supabase

      - name: Run ingestion script
        env:
          DECODO_PROXY: ${{ secrets.DECODO_PROXY }}
        run: |
          if [ -z "${DECODO_PROXY:-}" ]; then
            echo "DECODO_PROXY is required for this job but is not set." >&2
            exit 1
          fi
          echo "Using DECODO_PROXY=${DECODO_PROXY}"
          export HTTP_PROXY="$DECODO_PROXY"
          export HTTPS_PROXY="$DECODO_PROXY"
          export NO_PROXY="localhost,127.0.0.1"
          echo "Starting NBA ingestion..."
          python3 python-scripts/get-nba-data-works.py \
            --season 2025-26 \
            --season-type "Regular Season"
          python3 python-scripts/run_nightly_pipeline.py
          
